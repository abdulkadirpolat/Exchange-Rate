<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exchange Rate</title>

		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="container">
			<div class="set">
				<h1 class="title">
					Live Exchange <span><i class="fas fa-lira-sign"></i></span>
				</h1>
				<div class="card-pound">
					<p id="pound">#</p>
					<p>POUND</p>
				</div>

				<div class="card-dollar">
					<p id="dollar">#</p>
					<p>DOLLAR</p>
				</div>

				<div class="card-euro">
					<p id="euro">#</p>
					<p>EURO</p>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/42b86c7a35.js"
			crossorigin="anonymous"
		></script>
		<script src="api.js"></script>
		<script src="main.js"></script>
	</body>
</html>
